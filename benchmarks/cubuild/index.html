    for (ii1=1; ii1<=6; ii1++) { 
        if (mousein(30+20*(ii1-1),30+20*ii1-1,25,44)) {
            key=30+ii1;
        }
        if (mousein(30+20*(ii1-1),30+20*ii1-1,45,65)) {
            key=20+ii1;
        }
    }
    if ((21<=key)&&(key<=26)) {
        Shift(key-20);
    }
    if ((31<=key)&&(key<=36)) {
        Turn(sel,key-30);
    }
    if ((key==0)&&(sel>0)){
        GetPressed2();
        if ((11<=key2)&&(key2<=18)) {
            if (Exchange()) { 
                sel=-1;
                return(true);
            }
        }
    }
    if ((0<=key)&&(key<=8)) {
        sel=key;
    }
    if (key<0) {
        return(false);
    }
    return(true);
}

function Exchange()
{ 
    var ii0,ii1,ii2,ii3;
    var empty0,empty1,rule;
    key2-=10;
    ii0=key2;
    empty0=false;
    empty1=false;
    rule=true;
    for (ii1=0; ii1<=1; ii1++) {
        for (ii2=0; ii2<=1; ii2++) {
            for (ii3=0; ii3<=1; ii3++) {
                wetmp[ii1][ii2][ii3]=we0[ii1+ix(ii0)][ii2+iy(ii0)][ii3+iz(ii0)][0];
                if (wetmp[ii1][ii2][ii3]==0) {
                    empty0=true;
                }
                if (we1[sel-1][ii1][ii2][ii3]==0) { 
                    empty1=true;
                }
                if ((we0[ii1+ix(ii0)][ii2+iy(ii0)][ii3+iz(ii0)][0]>0)&&(we1[sel-1][ii1][ii2][ii3]>0)&&(we0[ii1+ix(ii0)][ii2+iy(ii0)][ii3+iz(ii0)][0]!=we1[sel-1][ii1][ii2][ii3])) {
                    rule=false;
                }
            }
        }
    }
    if (rule) {
        for (ii1=0; ii1<=1; ii1++) { 
            for (ii2=0; ii2<=1; ii2++) { 
                for (ii3=0; ii3<=1; ii3++) {
                    if ((!empty1)&&(empty0)) {
                        we0[ii1+ix(ii0)][ii2+iy(ii0)][ii3+iz(ii0)][1]++;
                        we0[ii1+ix(ii0)][ii2+iy(ii0)][ii3+iz(ii0)][0]=we1[sel-1][ii1][ii2][ii3];
                        if (wetmp[ii1][ii2][ii3]==MaxColor) {
                            we1[sel-1][ii1][ii2][ii3]=MaxColor;
                        } else {
                            we1[sel-1][ii1][ii2][ii3]=0;
                        }
                        emptyflds++;
                    }
                    if ((!empty0)&&(empty1))
                    { 
                        we0[ii1+ix(ii0)][ii2+iy(ii0)][ii3+iz(ii0)][1]--;
                        if (we0[ii1+ix(ii0)][ii2+iy(ii0)][ii3+iz(ii0)][1]==0)  {
                            we0[ii1+ix(ii0)][ii2+iy(ii0)][ii3+iz(ii0)][0]=0;
                        }
                        we1[sel-1][ii1][ii2][ii3]=wetmp[ii1][ii2][ii3];
                        emptyflds--;
                    }
                    if ((! empty0)&&(! empty1)) {
                        we0[ii1+ix(ii0)][ii2+iy(ii0)][ii3+iz(ii0)][0]=we1[sel-1][ii1][ii2][ii3];
                        we1[sel-1][ii1][ii2][ii3]=wetmp[ii1][ii2][ii3];
                    }

            }

        return(true);
    }
    alert("Not possible !");
    return(false);
}

function RefreshScreen()
{ 
    var nn,ii1,ii2,ii3,xx0,yy0,jj1,dd,cc,xxm,yym,rr;
    nn=0;
    for (jj1=0; jj1<=8; jj1++) {

            for (ii1=0; ii1<=2; ii1++) {
                for (ii2=0; ii2<=2; ii2++) {
                    for (ii3=0; ii3<=2; ii3++) {
                        if (sel==jj1) {
                            dd=1;
                        } else  {
                            dd=0;
                        }
                        cc=we0[ii1][ii2][ii3][0];
                        xxm=2*(xx0-ii1*dx+ii2*a);

        } else { 
            xx0=pos[jj1][0];
            yy0=pos[jj1][1];
            for (ii1=0; ii1<2; ii1++) { 
                for (ii2=0; ii2<2; ii2++) {
